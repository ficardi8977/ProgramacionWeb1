<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/perfil.css">
    <script src="js/jquery.min.js"></script>
    <script src=js/menu.js></script>
    <title>UnfliX</title>
</head>

<body>
    <main>
        <section class="container-nav">
            <img class="logo" src="img/logo2.png">
            <h1 class="unflix-title">UnfliX</h1>
            <nav class="menu">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="series.html">Series</a></li>
                    <li><a href="peliculas.html">Peliculas</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                    <li><a href="index.html" id="cerrarSesion">Cerrar sesion</a></li>
                </ul>
            </nav>
            <a class="desplegable"></a>
        </section>
        <form id="formPerfil" class="contenedor-form-perfil" action="home.html">
            <h2>Perfil de usuario</h2>
            <section class="seccion-datos-formulario">
                <article class="contenedor-nombre-usuario">
                    <h3>Nombre de usuario</h3>
                    <div class="items-nombre-usuario">
                        <img class="imagen-pefil" src="img/imagen-pefil.jpg">
                        <p id="usuario" class="usuario-perfil"></p>
                    </div>
                </article>
                <article class="contenedor-mail-contraseña">
                    <h3>Datos de mail y contraseña</h3>
                    <div>
                        <label>Email:</label>
                        <label id="email" class="label-carga"></label>
                    </div>
                    <div>
                        <label>Contraseña:</label>
                        <label class="label-carga">**********</label>
                    </div>
                    <div class="linea-form">
                        <div>
                            <label>Nueva contraseña:</label>
                            <input id="pass" type="password" class="input-text-custom" name="pass"
                                placeholder="nueva contraseña">
                        </div>
                        <span id="passError" class="mensajeError">&nbsp</span>
                    </div>
                    <div class="linea-form">
                        <div>
                            <label>Repetir contraseña:</label>
                            <input id="passConfirmar" type="password" class="input-text-custom" name="passConfirmar"
                                placeholder="repetir contraseña">
                        </div>
                        <span id="passConfirmarError" class="mensajeError">&nbsp</span>
                    </div>
                </article>
                <article class="contenedor-metodo-pago">
                    <h3>Metodo de pago</h3>
                    <div class="metodos-pago">
                        <div class="tarjetas">
                            <input id="tarjeta" type="radio" name="tipoPago" class="radios" value="tarjeta" checked>
                            <p> Tarjeta de credito</p>
                        </div>
                        <div class="linea-form">
                            <div class="sub-tarjetas">
                                <input id="numeroTarjeta" type="text" class="input-text-tarjeta" name="tarjeta_numero"
                                    placeholder="numero de tarjeta">
                                <input id="codigoTarjeta" type="text" class="input-text-codigo name=" tarjeta_codigo"
                                    placeholder="xxx">
                            </div>
                            <span id="numeroTarjetaError" class="mensajeError">&nbsp</span>
                            <span id="codigoTarjetaError" class="mensajeError">&nbsp</span>
                        </div>
                    </div>
                    <div class="metodos-pago">
                        <div class="tarjetas">
                            <input id="cupon" type="radio" name="tipoPago" class="radios" value="cupon">
                            <p>Cupon de pago</p>
                        </div>
                        <div class="linea-form">
                            <div class="sub-tarjetas">
                                <input class="input-pad" id="pagoFacil" type="checkbox" name="cupon"
                                    value="pago facil"><label class="label-blanco" for="pago_facil">pago facil </label>
                                <input class="input-pad" id="rapiPago" type="checkbox" name="cupon" value="rapi_pago"><label
                                    class="label-blanco" for="rapi_pago">rapi pago</label>
                            </div>
                            <span id="cuponError" class="mensajeError">&nbsp</span>
                        </div>
                    </div>
                    <div class="metodos-pago">
                        <div class="tarjetas">
                            <input id="transferencia" type="radio" name="tipoPago" value="trasferencia">
                            <p>Tranferencia bancaria</p>
                        </div>
                        <div class="sub-tarjetas">
                            <input id="cbu" class="input-text-custom" type="text" name="cbu" placeholder="CBU">
                        </div>
                    </div>
                    <span id="cbuError" class="mensajeError">&nbsp</span>
                </article>
            </section>
            <section class="botonera">
                <input id="btnRegistrar" type="submit" class="btn-aceptar" value="Guardar" disabled>
                <input id="btnCancelar" type="button" class="btn-cancelar" value="Cancelar">
            </section>
            <span class="mensajeCambiosConfirmados" hidden>Se ha detectado cambios</span>
        </form>
    </main>
    <script src=js/localStorage.js></script>
    <script src=js/perfil.js></script>
    <script src=js/validaciones.js></script>
</body>

</html>
