<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/registrar.css">
    <link rel="stylesheet" href="css/perfil.css">

    <title>UNFLIX</title>
</head>

<body>
    <nav class="container-nav">
        <h1 class="unflix-title">UnfliX</h1>
        <img class="logo" src="img/logo.PNG">
        <ul class="horizontal">
            <li><a href="home.html">Home</a></li>
            <li><a href="series.html">Series</a></li>
            <li><a href="peliculas.html">Peliculas</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li>
                <form class="form-buscador" action="detallePelicula.html" method="get">
                    <select class="input-text-custom" name="categorias">
                        <option value="Default" selected>-Seleccione una categoria-</option>
                        <option value="Accion">Accion</option>
                        <option value="Suspenso">Suspenso</option>
                        <option value="Terror">Terror</option>
                    </select>
                    <input class="input-text-custom" type="search" placeholder="Buscar" id="idBusqueda" name="Busqueda">
                </form>
            </li>
        </ul>
    </nav>
    <form id="formPerfil" action="index.html" method="get">
        <main class="contenedor-perfil">
            <section>
                <h3>Nombre de usuario</h3>
                <img class="imagen-pefil" src="img/imagen-pefil.jpg">
                <p id="usuario" class="usuario-perfil" ></p>
            </section>
            <section class="mail-contraseña">
                <h3>Datos de mail y contraseña</h3>
                <article class="article-label">
                    <label>Email:</label>
                    <label id="email" class="label-carga"></label>
                </article>
                <article class="article-label">
                    <label>Contraseña:</label>
                    <label class="label-carga">**********</label>
                </article>
                <article class="linea-form">
                    <div>
                        <label>Nueva contraseña:</label>
                        <input id="pass" type="text" class="input-text-custom" name="pass"
                            placeholder="nueva contraseña">
                    </div>
                    <span id="passError" class="mensajeError">&nbsp</span>
                </article>
                <article class="linea-form">
                    <div>
                        <label>Repetir contraseña:</label>
                        <input id="passConfirmar" type="text" class="input-text-custom" name="passConfirmar"
                            placeholder="repetir contraseña">
                    </div>
                    <span id="passConfirmarError" class="mensajeError">&nbsp</span>
                </article>
            </section>
            <section>
                <h3>Metodo de pago</h3>
                <section class="metodos-pago">
                    <article class="tarjetas">
                        <input id="tarjeta" type="radio" name="tipoPago" class="radios" value="tarjeta" checked>
                        <p> Tarjeta de credito</p>
                    </article>
                    <article class="linea-form">
                        <div class="tarjetas">
                            <input id="numeroTarjeta" type="text" class="input-text-custom" name="tarjeta_numero"
                                placeholder="numero de tarjeta">
                            <input id="codigoTarjeta" type="text" class="input-text-custom-short"
                                name="tarjeta_codigo" placeholder="xxx">
                        </div>
                        <span id="numeroTarjetaError" class="mensajeError"></span>
                        <span id="codigoTarjetaError" class="mensajeError"></span>
                    </article>
                </section>
                <section class="metodos-pago">
                    <article class="tarjetas">
                        <input id="cupon" type="radio" name="tipoPago" value="cupon">
                        <p>Cupon de pago</p>
                    </article>
                    <article class="tarjetas">
                        <input class="input-pad" id="pagoFacil" type="checkbox" name="pagoFacil"
                            value="pagoFacil"><label class="label-blanco" for="pagoFacil">pago facil </label>
                        <input class="input-pad" id="rapiPago" type="checkbox" name="rapiPago" value="rapiPago"><label
                            class="label-blanco" for="rapiPago">rapi pago</label>
                    </article>
                </section>
                <section class="metodos-pago">
                    <article class="tarjetas">
                        <input id="transferencia" type="radio" name="tipoPago" value="trasferencia">
                        <p>Tranferencia bancaria</p>
                    </article>
                    <input id="cbu" class="input-text-custom" type="text" name="cbu" placeholder="CBU">
                </section>
            </section>
        </main>
        <section class="accion-registrar">
            <input id="btnGuardar" type="submit" class="btn-aceptar" value="Guardar" disabled>
            <a class="btn-cancelar" href="home.html">Cancelar</a></button>
        </section>
    </form>
    <script src=js/perfil.js></script>
    <script src=js/localStorage.js></script>
    <script src=js/validaciones.js></script>
</body>

</html>
