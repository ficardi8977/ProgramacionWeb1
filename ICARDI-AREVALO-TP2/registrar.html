<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/registrar.css">
    <title>Unflix</title>
</head>

<body class="contenedor-registrar">
    <header class="banner">
    </header>
    <main class="contenedor-datos-registrar">
        <section class="container-regitrar">
            <h2>Registrarse</h2>
            <form id="FormRegistrar" action="home.html" method="get">
                <section>
                    <h3>Datos de usuario</h3>

                    <article class="linea-form">
                        <input class="input-text-custom" type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <span id="nombreError" class="mensajeError"></span>
                    </article>

                    <article class="linea-form">
                        <input class="input-text-custom" type="text" name="apellido" id="apellido"
                            placeholder="Apellido">
                        <span id="apellidoError" class="mensajeError"></span>
                    </article>

                    <article class="linea-form">
                        <input class="input-text-custom" type="email" name="email" id="email" placeholder="Email">
                        <span id="emailError" class="mensajeError"></span>
                    </article>

                    <article class="linea-form">
                        <input class="input-text-custom" type="text" name="usuario" id="usuario"
                            placeholder="Nombre de usuario">
                        <span id="usuarioError" class="mensajeError"></span>
                    </article>

                    <article class="linea-form">
                        <input class="input-text-custom" type="password" name="pass" id="pass" placeholder="Contrase単a">
                        <span id="Contrase単aError" class="mensajeError"></span>
                    </article>

                    <article class="linea-form">
                        <input class="input-text-custom" type="password" name="pass" id="passConfirmar"
                            placeholder="Contrase単a">
                        <span id="Contrase単aConfirmarError" class="mensajeError"></span>
                    </article>

                </section>
                <section>
                    <h3>Metodo de pago</h3>
                    <section class="metodos-pago">
                        <article class="tarjetas">
                            <input id="tarjeta" type="radio" name="tipo_pago" class="radios" value="tarjeta" checked>
                            <p> Tarjeta de credito</p>
                        </article>
                        <article class="tarjetas">
                            <input id="tarjeta_numero" type="text" class="input-text-custom" name="tarjeta_numero"
                                placeholder="numero de tarjeta" pattern="[0-9]{12}">
                            <input id="tarjeta_codigo" type="text" class="input-text-custom-short" name="tarjeta_codigo"
                                placeholder="xxx" pattern="[0-9]{12}">
                        </article>
                    </section>
                    <section class="metodos-pago">
                        <article class="tarjetas">
                            <input id="cupon" type="radio" name="tipo_pago" value="cupon">
                            <p>Cupon de pago</p>
                        </article>
                        <article class="tarjetas">
                            <input class="input-pad" id="pago_facil" type="checkbox" name="pago_facil"
                                value="pago facil"><label class="label-blanco" for="pago_facil">pago facil </label>
                            <input class="input-pad" id="rapi_pago" type="checkbox" name="rapi_pago"
                                value="rapi_pago"><label class="label-blanco" for="rapi_pago">rapi pago</label>
                        </article>
                    </section>
                    <section class="metodos-pago">
                        <article class="tarjetas">
                            <input id="transferencia" type="radio" name="tipo_pago" value="trasferencia">
                            <p>Tranferencia bancaria</p>
                        </article>
                        <p class="cbu">CBU:18582375763870</p>
                    </section>
                </section>
                <section class="metodos-pago">
                </section>
                <section class="accion-registrar">
                    <input id="btnRegistrar" class="btn-aceptar" type="submit" value="Registrar">
                    <button class="btn-cancelar"><a href="index.html">Cancelar</a></button>
                </section>
            </form>
        </section>

        </section>
    </main>
    <script src=js/registrar.js></script>
    <script src=js/localStorage.js></script>    
    <script src=js/validaciones.js></script>

</body>

</html>
