<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registrar.css">
    <title>Unflix</title>
</head>

<body class="contenedor-body">
    <header class="banner">
        <img class="logo" src="img/logo2.png">
        <h1 class="unflix-title">UnfliX</h1>
    </header>
    <main class="contenedor-main">
        <h1> Registrar Usuario</h1>
        <form class="contenedor-form" id="FormRegistrar" method="get" action="index.html" >
            <section class="seccion-datos-formulario">
            <article class="seccion-datos-usuario">
                <h2>Datos de usuario</h2>
                <div class="datos-usuario">
                    <div class="linea-form">
                        <input class="input-text-custom" type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <span id="nombreError" class="mensajeError">&nbsp</span>
                    </div>

                    <div class="linea-form">
                        <input class="input-text-custom" type="text" name="apellido" id="apellido"
                            placeholder="Apellido">
                        <span id="apellidoError" class="mensajeError">&nbsp</span>
                    </div>

                    <div class="linea-form">
                        <input class="input-text-custom" type="email" name="email" id="email" placeholder="Email">
                        <span id="emailError" class="mensajeError">&nbsp</span>
                    </div>

                    <div class="linea-form">
                        <input class="input-text-custom" type="text" name="usuario" id="usuario"
                            placeholder="Nombre de usuario">
                        <span id="usuarioError" class="mensajeError">&nbsp</span>
                    </div>

                    <div class="linea-form">
                        <input class="input-text-custom" type="password" name="pass" id="pass" placeholder="Contraseña">
                        <span id="passError" class="mensajeError">&nbsp</span>
                    </div>

                    <div class="linea-form">
                        <input class="input-text-custom" type="password" name="pass" id="passConfirmar"
                            placeholder="Repetir contraseña">
                        <span id="passConfirmarError" class="mensajeError">&nbsp</span>
                    </div>
                </div>
            </article>
            <article class="seccion-metodo-pago">
                <h2>Metodo de pago</h2>
                <div class="metodos-pago">
                    <div class="tarjetas">
                        <input id="tarjeta" type="radio" name="tipoPago" class="radios" value="tarjeta" checked>
                        <p> Tarjeta de credito</p>
                    </div>
                    <div class="linea-form">
                        <div class="sub-tarjetas">
                            <input id="numeroTarjeta" type="text" class="input-text-tarjeta" name="tarjeta_numero"
                                placeholder="numero de tarjeta">
                            <input id="codigoTarjeta" type="text" class="input-text-codigo name=" tarjeta_codigo"
                                placeholder="xxx">
                        </div>
                        <span id="numeroTarjetaError" class="mensajeError">&nbsp</span>
                        <span id="codigoTarjetaError" class="mensajeError">&nbsp</span>
                    </div>
                </div>
                <div class="metodos-pago">
                    <div class="tarjetas">
                        <input id="cupon" type="radio" name="tipoPago" class="radios" value="cupon">
                        <p>Cupon de pago</p>
                    </div>
                    <div class="linea-form">
                        <div class="sub-tarjetas">
                            <input class="input-pad" id="pagoFacil" type="checkbox" name="cupon"
                                value="pago facil"><label class="label-blanco" for="pago_facil">pago facil </label>
                            <input class="input-pad" id="rapiPago" type="checkbox" name="cupon" value="rapi_pago"><label
                                class="label-blanco" for="rapi_pago">rapi pago</label>
                        </div>
                        <span id="cuponError" class="mensajeError">&nbsp</span>
                    </div>
                </div>
                <div class="metodos-pago">
                    <div class="tarjetas">
                        <input id="transferencia" type="radio" name="tipoPago" value="trasferencia">
                        <p>Tranferencia bancaria</p>
                    </div>
                    <div class="linea-form">
                        <input id="cbu" class="input-text-custom" type="text" name="cbu" placeholder="CBU">
                        <span id="cbuError" class="mensajeError">&nbsp</span>
                    </div>
                </div>
            </article>
            </section>
            <section class="botonera">
                <input id ="btnRegistrar" type="submit" class="btn-aceptar" value="Registrar" disabled>
                <input id ="btnCancelar" type="button" class="btn-cancelar" value="Cancelar">
            </section>
        </form>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src=js/registrar.js></script>
    <script src=js/localStorage.js></script>
    <script src=js/validaciones.js></script>
</body>

</html>
