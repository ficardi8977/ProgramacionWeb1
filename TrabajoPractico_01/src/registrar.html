<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/registrar.css">
    <title>Unflix</title>
</head>

<body class="contenedor-registrar">
    <header class="banner">
    </header>
    <main class="contenedor-datos-registrar">
        <section class="container-regitrar">
            <h2>Registrarse</h2>
            <form action="#" method="get">
                <section>
                    <h3>Datos de usuario</h3>
                    <input class="input-text-custom" type="text" name="nombre" id="nombre" required autofocus
                        placeholder="Nombre">
                    <input class="input-text-custom" type="text" name="apellido" id="apellido" required
                        placeholder="Apellido">
                    <input class="input-text-custom" type="text" name="email" id="email" required placeholder="Email">
                    <input class="input-text-custom" type="text" name="usuario" id="usuario" required
                        placeholder="Nombre de usuario">
                    <input class="input-text-custom" type="password" name="pass" id="pass" required
                        placeholder="Contraseña">
                    <input class="input-text-custom" type="password" name="pass" id="pass" required
                        placeholder="Repetir contraseña">
                </section>
                <section>
                    <h3>Metodo de pago</h3>
                    <section class="metodos-pago">
                        <article class="tarjetas">
                            <input id="tarjeta" type="radio" name="tipo_pago" class="radios" value="tarjeta" checked>
                            <p> Tarjeta de credito</p>
                        </article>
                        <article class="tarjetas">
                            <input id="tarjeta_numero" type="text" class="input-text-custom" name="tarjeta_numero"
                                placeholder="numero de tarjeta" pattern="[0-9]{12}">
                            <input id="tarjeta_codigo" type="text" class="input-text-custom-short" name="tarjeta_codigo"
                                placeholder="xxx" pattern="[0-9]{12}">
                        </article>
                    </section>
                    <section class="metodos-pago">
                        <article class="tarjetas">
                            <input id="cupon" type="radio" name="tipo_pago" value="cupon">
                            <p>Cupon de pago</p>
                        </article>
                        <article class="tarjetas">
                            <input class= "input-pad" id="pago_facil" type="checkbox" name="pago_facil" value="pago facil"><label class= "label-blanco" for="pago_facil">pago facil </label>
                            <input class= "input-pad" id="rapi_pago" type="checkbox" name="rapi_pago" value="rapi_pago"><label class= "label-blanco" for="rapi_pago">rapi pago</label>
                        </article>
                    </section>
                    <section class="metodos-pago">
                        <article class="tarjetas">
                            <input id="transferencia" type="radio" name="tipo_pago" value="trasferencia"> 
                            <p>Tranferencia bancaria</p>                            
                        </article>
                        <p class="cbu">CBU:18582375763870</p>
                    </section>
                </section>
                <section class="metodos-pago">
                </section>
                <section class="accion-registrar">
                <article><a class="btn-aceptar" href="login.html">Registrar</a></article>
                <article><a class="btn-cancelar" href="login.html">Cancelar</a></article>
                </section>
        </section>
        </form>

        </section>
    </main>
</body>

</html>
